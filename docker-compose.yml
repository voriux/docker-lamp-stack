version: '2'

volumes:
  mysqldata:
    driver: local

services:
  nginx:
    image: nginx:1.11.4
    volumes:
      - ./:/var/www:ro
      - ./app/nginx:/etc/nginx/conf.d
    links:
      - phpserver

  phpserver:
    build:
      context: ./
      dockerfile: ./phpserver.dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www/
    links:
      - mysqlserver

  mysqlserver:
    image: mysql:5.7.15
    environment:
      MYSQL_DATABASE: ${MYSQLSERVER_MYSQL_DATABASE}
      MYSQL_USER: ${MYSQLSERVER_MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQLSERVER_MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQLSERVER_MYSQL_ROOT_PASSWORD}
    volumes:
      - mysqldata:/var/lib/mysql
      - ./app/mysql:/etc/mysql/conf.d

